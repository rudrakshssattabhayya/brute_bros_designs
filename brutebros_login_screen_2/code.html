<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BruteBros Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
    .glow {
      box-shadow: 0 0 5px theme('colors.primary'), 0 0 10px theme('colors.primary / 0.5'), 0 0 15px theme('colors.primary / 0.25');
    }
    .form-input:focus {
        border-color: #0d7ff2;
        box-shadow: 0 0 0 1px #0d7ff2, 0 0 8px #0d7ff2;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d7ff2",
            "background-light": "#f5f7f8",
            "background-dark": "#000000",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden">
<header class="absolute top-0 left-0 z-20 w-full px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between border-b border-gray-800/50">
<a class="flex items-center gap-2 text-xl font-bold text-white" href="#">
<svg class="h-6 w-6 text-primary" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
</svg>
<span>BruteBros</span>
</a>
</div>
</header>
<div class="flex h-full grow flex-col">
<div class="flex min-h-screen flex-1">
<div class="grid w-full grid-cols-1 md:grid-cols-12">
<div class="flex flex-col justify-center bg-background-light dark:bg-[#101922]/50 md:col-span-5 p-8 sm:p-12">
<div class="mx-auto w-full max-w-md">
<h1 class="text-3xl font-bold tracking-tight text-white font-display mb-2">Welcome Back</h1>
<p class="text-gray-400 font-display mb-8">Enter your email to receive a magic link.</p>
<div class="flex flex-col gap-6">
<label class="flex flex-col">
<p class="text-white text-base font-medium leading-normal pb-2 font-display">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b4754] bg-[#1b2127] focus:border-primary h-12 placeholder:text-[#9cabba] p-3 text-base font-normal leading-normal transition-shadow duration-300 font-display" placeholder="you@example.com" value=""/>
</label>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] font-display hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark transition-all duration-300 glow">
<span class="truncate">Send Magic Link</span>
</button>
</div>
<div class="mt-8 hidden">
<p class="text-green-400 text-base font-normal leading-normal p-4 bg-green-500/10 border border-green-500/30 rounded-lg font-display">
                  Success! A magic link has been sent to your email. Please check your inbox (and spam folder) to log in.
                </p>
</div>
</div>
</div>
<div class="relative hidden items-center justify-center md:col-span-7 md:flex">
<div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center" data-alt="A close-up of a computer motherboard with glowing blue circuits." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5iZEEm71wyh1mr1_rIhqAQjNq47nGMKQDl2B42Wrwd1nGQ9WYNSMrM6ytoXgjS6iemkgQ_pGfxHH-h4cp4V2wvw8qwL5YEf69-_TByofE-cunkxgkVyiVOEdqNubu6fyhtj9ckJZpAXJHYonbIum-KAudgcsGAZ9MPTgWKvmUSS_B4bM_o45YVTStKnfIC6GFYqjObLlqyhbkYpdMTIunMsywC3K3LHGDSpH744VTUznMNnwjo9waSv6bl9lJ7Ndu74m-y-MENLf3");'>
<div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
</div>
<div class="relative z-10 flex flex-col p-12 text-white">
<blockquote class="text-2xl lg:text-3xl font-medium leading-relaxed font-display">
                “The best way to predict the future is to invent it.”
              </blockquote>
<cite class="mt-4 text-lg font-display text-gray-400 not-italic">— Alan Kay</cite>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
